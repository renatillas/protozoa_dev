syntax = "proto3";

package test.simple;

// Test only supported scalar types
message SimpleMessage {
  double double_field = 1;
  float float_field = 2;
  int32 int32_field = 3;
  int64 int64_field = 4;
  uint32 uint32_field = 5;
  uint64 uint64_field = 6;
  sint32 sint32_field = 7;
  sint64 sint64_field = 8;
  bool bool_field = 9;
  string string_field = 10;
  bytes bytes_field = 11;
}

enum Status {
  UNKNOWN = 0;
  ACTIVE = 1;
  INACTIVE = 2;
}

message StatusMessage {
  Status status = 1;
}